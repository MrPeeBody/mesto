<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект - Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/Vector.svg"
        alt="логотип сайта место"
        class="logo header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          alt="аватар Жака Кусто"
          class="profile__avatar"
        />

        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
          </div>

          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <!-- template -->
        <template id="elem-template">
          <div class="elem elements__elem">
            <button type="button" class="elem__trash"></button>

            <img class="elem__image" src="#" alt="картинка локации" />

            <div class="elem__block">
              <h2 class="elem__title"></h2>
              <button type="button" class="elem__like"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Кирилл Симоненко</p>
    </footer>
    <!-- popup check-in user-->
    <section class="popup" id="checkin">
      <div class="popup__container">
        <button
          type="button"
          class="popup__reset-button popup__reset-button_chekin"
        ></button>
        <form class="popup__window popup__window_user">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              name="username"
              value=""
              placeholder="Ваше имя"
              required
              class="popup__text popup__text_type_name"
            />
            <input
              type="text"
              name="userdoes"
              value=""
              placeholder="Пару слов о себе"
              required
              class="popup__text popup__text_type_data"
            />
            <input type="submit" value="Сохранить" class="popup__save-button" />
          </fieldset>
        </form>
      </div>
    </section>

    <!-- Popup add photos -->
    <section class="popup" id="photo">
      <div class="popup__container">
        <button
          type="button"
          class="popup__reset-button popup__reset-button_photo"
        ></button>
        <form class="popup__window popup__window_photo">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              name="username"
              value=""
              placeholder="Название места"
              required
              class="popup__text popup__text_type_location"
            />
            <input
              type="text"
              name="userdoes"
              value=""
              placeholder="Ссылка на картинку"
              required
              class="popup__text popup__text_type_link"
            />
            <input type="submit" value="Создать" class="popup__save-button" />
          </fieldset>
        </form>
      </div>
    </section>

    <!-- popup image -->

    <section class="popup popup_blackout" id="image">
      <div class="popup__full-picture">
        <button
          type="button"
          class="popup__reset-button popup__reset-button_image"
        ></button>
        <img class="popup__image" src="#" alt="картинка локации" />
        <p class="popup__description"></p>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
