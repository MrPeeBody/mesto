<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

  <body class="page">

      </section>

            src="./images/kirill-pershin-1088404-unsplash.png"

    <footer class="footer footer__wrapper">
      <p class="footer__copyright">&copy; 2021. Кирилл Симоненко</p>
    </footer>
    <section class="popup">
      <form class="popup__window">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__content">
          <input
            type="text"
            name="username"
            value=""
            placeholder="Ваше имя"
            required
            class="popup__text popup__user-name"
          />
          <input
            type="text"
            name="userdoes"
            value=""
            placeholder="Пару слов о себе"
            required
            class="popup__text popup__user-data"
          />
          <input type="submit" value="Сохранить" class="popup__save-button" />
        </fieldset>
        <button type="reset" class="popup__reset-button"></button>
      </form>
